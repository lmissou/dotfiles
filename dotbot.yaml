- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.zim

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zim/zimfw.zsh: zimfw.zsh
    ~/.zimrc: zimrc
    ~/.config/zsh: config/zsh
    ~/.config/alacritty: config/alacritty
    ~/.config/ranger: config/ranger
    ~/.config/polybar: config/polybar
    ~/.config/i3: config/i3
    ~/.config/bspwm: config/bspwm
    ~/.config/sxhkd: config/sxhkd
    ~/.config/rofi: config/rofi
    ~/.config/clash: config/clash
    ~/.config/picom.conf: config/picom.conf
    ~/.config/gitui: config/gitui
    ~/scripts: scripts
    ~/wallpaper: wallpaper

- shell:
  - [chmod +x scripts/autostart.sh]
