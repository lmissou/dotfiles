# keybindings

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, X, killactive,
bind = $mainMod CTRL, M, exec, $logout
bind = $mainMod ALT, M, exec, $lockScreen
bind = $mainMod, space, exec, $menu
bind = , Print, exec, $screenshot
bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, T, exec, [workspace special:magic] $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, V, exec, $clipBoard

# Layout
bind = $mainMod, F, togglefloating,
bind = $mainMod ALT, F, fullscreenstate, 1, # toggle fake fullscreen
bind = $mainMod SHIFT, F, fullscreen,
bind = , F11, fullscreen, # fullscreen

# Dwindle Layout
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit,
bind = $mainMod SHIFT, J, swapsplit,

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, O, cyclenext
bind = $mainMod, I, cyclenext, prev
# bind = ALT, TAB, exec, hyprswitch gui --mod-key alt --key tab --close mod-key-release --reverse-key=mod=shift && hyprswitch dispatch
# bind = ALT SHIFT, TAB, exec, hyprswitch gui --mod-key alt --key tab --close mod-key-release --reverse-mod=key=shift && hyprswitch dispatch -r

# Move window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, O, swapnext
bind = $mainMod SHIFT, I, layoutmsg, movetoroot

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, TAB, hyprexpo:expo, toggle
bind = $mainMod, comma, workspace, e+1
bind = $mainMod, period, workspace, e-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, BACKSPACE, togglespecialworkspace, magic
bind = $mainMod SHIFT, BACKSPACE, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# resize windows with keyboard
bind = $mainMod SHIFT, R, submap, resize
submap = resize
  bind = $mainMod SHIFT, R, submap, reset
  bind = , escape, submap, reset
  bind = , left, resizeactive, -100 0
  bind = , h, resizeactive, -100 0
  bind = , right, resizeactive, 100 0
  bind = , l, resizeactive, 100 0
  bind = , up, resizeactive, 0 -100
  bind = , k, resizeactive, 0 -100
  bind = , down, resizeactive, 0 100
  bind = , j, resizeactive, 0 100
submap = reset

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
